<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flying Car Timesheet</title>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel = "stylesheet" href="assets/style.css">
</head>


<body>

    <div class = "container">

            <div class="jumbotron">
                <h1 class="text-center">Flying Car Timesheet</h1>
            </div>
    </div>

    <div class ="container">

    <div class="row">

    <!-- Add Employee Panel-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h6 class="panel-title">Add Flying Car</h6>
        </div>
        <div class="panel-body">

          <!-- Add Employee Info-->
          <form role="form">
            <div class="form-group">
              <label for="name-input">Car Name</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="email-input">Destination</label>
              <input class="form-control" id="role" type="role">
            </div>
            <div class="form-group">
              <label for="age-input">First Car Time (HH:mm - Military Time)</label>
              <input class="form-control" id="age-input" type="number">
            </div>
            <div class="form-group">
              <label for="age-input">Frequency (min)</label>
              <input class="form-control" id="age-input" type="number">
            </div>
            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
    
</body>
</html>
